<table>
  <thead>
    <tr>
      <th>o</th>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let line of results; let i = index">
      <td class="index">{{i + 1}}</td>
      <td *ngFor="let header of headers">{{line[header]}}</td>
    </tr>
  </tbody>
</table>
